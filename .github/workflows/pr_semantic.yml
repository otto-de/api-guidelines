name: "Ensure Semantic PR"
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  lint_pr:
    name: Semantic PR
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v1.2.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
